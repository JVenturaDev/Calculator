name: Deploy Calculator (Angular)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: |
          # Build production version with base-href
          ng build --configuration production --base-href "/Calculator/"

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_LLAVE_PRIVADA }}

      - name: Set up Git identity
        run: |
          git config --global user.name "JVenturaDev"
          git config --global user.email "221253597+JVenturaDev@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist/angular-calculator -r git@github.com:JVenturaDev/Calculator.git
